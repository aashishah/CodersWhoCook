          <form>
              <label for="fname">First Name:</label>
              <input type="text" id="first-name" name="first-name"><br><br>
              <label for="lname">Last Name:</label>
              <input type="text" id="last-name" name="last-name"><br><br>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email"><br><br>

              <label for="food">Cuisine:</label>
              <input type="text" id="food" name="food"><br><br>
              <p>Please select your years of experience with programming:</p>
              <input type="radio" id="exp-1" name="exp" value="30">
              <label for="age1">0-1 yrs</label><br>
              <input type="radio" id="exp-2" name="exp" value="60">
              <label for="age2">2-5 yrs</label><br>  
              <input type="radio" id="exp-3" name="exp" value="100">

              <button type="submit">Create account!</button></p>
