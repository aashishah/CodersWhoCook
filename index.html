<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body id="content">
  <h1>Welcome to CodersWhoCook!</h1>
  <div id="log-in">
  <h2>Log in here!</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="text" id="password" name="password"><br><br>
      <button type="submit">Log in!</button></p>
    </form>
  </div>
  <div id="new-user">
  <h2>Create a new account here!</h2>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        <label for="language">Coding Language:</label>
        <input type="text" id="language" name="language"><br><br>
        <label for="food">Cuisine:</label>
        <input type="text" id="food" name="food"><br><br>
        <p>Please select your years of experience with programming:</p>
        <input type="radio" id="exp-1" name="exp" value="30">
        <label for="age1">0-1 yrs</label><br>
        <input type="radio" id="exp-2" name="exp" value="60">
        <label for="age2">2-5 yrs</label><br>  
        <input type="radio" id="exp-3" name="exp" value="100">
        <label for="age3">5+ yrs</label><br><br>
        <button type="submit">Create account!</button></p>
    </form>
  </div>

  </body>
</html>
